<lb-header (onMenuToggle)="onMenuToggle($event)"></lb-header>
<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <lb-sidenav></lb-sidenav>
  </md-sidenav>
  <router-outlet></router-outlet>
  <div>
    <ul>
      <li class="text" *ngFor="let composer of composers | async">
        {{composer.fullname}}
      </li>
    </ul>
  </div>
</md-sidenav-layout>
