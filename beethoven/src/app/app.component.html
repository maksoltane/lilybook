<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <lb-sidenav class="lb-container" (onLinkClose)="closeSidenav()"></lb-sidenav>
  </md-sidenav>
  <div class="lb-container">
    <lb-header (onMenuToggle)="toggleSidenav()"></lb-header>
    <div class="lb-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
