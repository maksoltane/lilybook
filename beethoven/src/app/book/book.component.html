<md-sidenav-container>
  <md-sidenav mode="over">
    <md-nav-list>
      <md-list-item *ngFor="let composition of book.compositions">
        {{(composition | async)?.title}}
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="layout-column layout-fill">
    <lb-book-header [bookName]="book.name" (toggleSidenav)="toggleSidenav($event)"></lb-book-header>
    <lb-book-content class="flex" [book]="book"></lb-book-content>
  </div>
</md-sidenav-container>
