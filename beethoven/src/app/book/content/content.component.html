<div #swiperContainer class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let page of pages">
      <img [attr.data-src]="page" class="swiper-lazy" style="width:100%;">
      <div class="swiper-lazy-preloader"></div>
    </div>
  </div>
  <div #swiperPagination class="swiper-pagination"></div>
  <div #swiperPrev class="swiper-button-prev"></div>
  <div #swiperNext class="swiper-button-next"></div>
</div>
