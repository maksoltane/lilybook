<div class="lb-margin">
	<md-card class="layout-row">
		<img [src]="composition.thumbnail.url">
		<div class="flex title-group">
			<md-card-title>
				{{composition.title}}
			</md-card-title>
			<lb-chip-composer [composerId]="composition.composerId" [fullname]="true"></lb-chip-composer>
			<lb-chip-key [keyId]="composition.key"></lb-chip-key>
			<lb-chip-form [formId]="composition.form"></lb-chip-form>
			<md-card-subtitle *ngIf="composition.rcm">
				Level: {{composition.rcm}}
			</md-card-subtitle>
			<md-card-content>
				{{composition.description}}
			</md-card-content>
			<md-card-actions align="end">
				<button md-fab color="primary">
    				<md-icon class="md-24">favorite</md-icon>
				</button>
				<button md-fab color="primary">
    				<md-icon class="md-24">playlist_add</md-icon>
				</button>
			</md-card-actions>
		</div>
	</md-card>
</div>
