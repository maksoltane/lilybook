<div class="lb-margin">
	<md-card class="layout-row">
		<img [src]="composition.thumbnail.url">
		<div class="flex title-group">
			<md-card-title>
				{{composition.title}}
			</md-card-title>
			<md-card-subtitle>
				Composer: {{composition.composerId}}
			</md-card-subtitle>
			<md-card-subtitle *ngIf="composition.key">
				Key: {{composition.key}}
			</md-card-subtitle>
			<md-card-subtitle *ngIf="composition.form">
				Form: {{composition.form}}
			</md-card-subtitle>
			<md-card-subtitle *ngIf="composition.rcm">
				Level: {{composition.rcm}}
			</md-card-subtitle>
			<md-card-content>
				{{composition.description}}
			</md-card-content>
			<md-card-actions align="end">
				<button md-fab color="primary">
    				<md-icon class="md-24">favorite</md-icon>
				</button>
				<button md-fab color="primary">
    				<md-icon class="md-24">playlist_add</md-icon>
				</button>
			</md-card-actions>
		</div>
	</md-card>
</div>
