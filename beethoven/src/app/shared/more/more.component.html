<button md-icon-button [md-menu-trigger-for]="more">

</button>
<md-menu x-position="before" #more="mdMenu">
  <button md-menu-item (click)="login()" *ngIf="!authenticated">Login</button>
  <button md-menu-item (click)="logout()" *ngIf="authenticated">Logout</button>
</md-menu>
