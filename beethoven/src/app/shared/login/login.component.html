<md-toolbar>Login</md-toolbar>
<form novalidate>
  <md-input 
    type="email" 
    placeholder="Email" 
    [(ngModel)]="model.email" 
    name="email" 
    #email="ngModel"
    required>
  </md-input>
  <md-input 
    type="password" 
    placeholder="Password" 
    [(ngModel)]="model.password" 
    name="password" 
    #password="ngModel"
    required>
  </md-input>
</form>
