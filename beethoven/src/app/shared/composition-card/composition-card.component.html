<md-card class="layout-row" *ngIf="composition">
  <img [src]="composition.thumbnail.url">
  <div class="flex title-group">
    <md-card-title>
      <a [routerLink]="['/composition', composition.$key]">
        {{composition.title}}
      </a>
    </md-card-title>
    <md-card-subtitle>
      {{composer?.fullname}}
    </md-card-subtitle>
  </div>
</md-card>
