<md-toolbar layout="row" layout-align="center center" md-whiteframe="6">
    <!-- hide menu icon when width >= 1280px -->
    <md-button class="md-icon-button" hide-gt-md ng-click="$ctrl.toggleSidenav('left')">
        <md-icon class="material-icons">menu</md-icon>
    </md-button>
    <a ui-sref="splash" class="brand">LilyBook</a>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="$ctrl.todo()">
        <md-icon class="material-icons">search</md-icon>
    </md-button>
    <md-menu ng-if="$ctrl.isAuthenticated">
        <md-button class="md-icon-button " ng-click="$mdOpenMenu($event)">
            <md-icon class="material-icons">account_circle</md-icon>
        </md-button>
        <md-menu-content width="3">
            <md-menu-item>
                <md-button ui-sref="home">
                    <md-icon class="material-icons">home</md-icon>Home
                </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
                <md-button ng-click="$ctrl.logout()">
                    <md-icon class="material-icons">exit_to_app</md-icon>Logout
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <md-button class="md-raised md-primary md-hue-3" ui-sref="login" ng-if="!$ctrl.isAuthenticated">Login</md-button>
</md-toolbar>
