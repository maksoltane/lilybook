<div class="md-padding">
    <h1 class="md-headline md-padding">My Collections</h1>
    <div ng-repeat="collection in $ctrl.collections">
        <h2 class="md-title md-padding">{{collection.name}}</h2>
        <ul layout="row" layout-wrap>
            <li flex="20" ng-repeat="compositionId in collection.compositions">
                <lb-thumbnail composition="$ctrl.compositions[compositionId]"></lb-thumbnail>
            </li>
        </ul>
    </div>
</div>
