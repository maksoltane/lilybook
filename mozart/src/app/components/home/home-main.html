<div class="md-padding">
    <section ng-repeat="composer in $ctrl.composers">
        <h3 class="md-headline md-padding">{{composer.name}}'s Compositions</h3>
        <ul layout="row" layout-wrap>
            <li flex="20" ng-repeat="composition in composer.compositions">
                <lb-thumbnail composition="composition"></lb-thumbnail>
            </li>
        </ul>
    </section>
</div>
