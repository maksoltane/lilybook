<div class="md-padding">
    <section ng-repeat="composer in $ctrl.composers">
        <div layout="row" layout-align="center center" class="md-padding">
            <img ng-src="{{composer.image}}" style="width:48px;border-radius:50%;margin-right:12px;" />
            <h3 flex class="md-headline">{{composer.name}}'s Compositions</h3>
            <md-button ui-sref="composer({vanity:composer.$id})">View More</md-button>
        </div>
        <ul layout="row" layout-wrap>
            <li flex="20" ng-repeat="composition in composer.compositions">
                <a ui-sref="composition({id:composition.$id})">
                    <lb-thumbnail composition="composition"></lb-thumbnail>
                </a>
            </li>
        </ul>
    </section>
</div>
