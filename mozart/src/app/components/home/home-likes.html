<div class="md-padding">
    <h1 class="md-headline md-padding">Liked Compositions</h1>
    <md-list>
        <md-list-item class="md-2-line" ng-repeat="composition in $ctrl.compositions">
            <div class="md-list-item-text">
                <h3><a ui-sref="composition({id:composition.$id})">{{composition.title}}</a></h3>
                <p>by {{composition.composerId}}</p>
            </div>
        </md-list-item>
    </md-list>
</div>
