<div>
    <md-toolbar class="md-tall md-hue-1">
        <span flex></span>
        <h2 class="md-toolbar-tools">
            <span>My Favorites</span>
        </h2>
    </md-toolbar>
    <md-list class="md-padding">
        <md-list-item class="md-2-line" ng-repeat="composition in $ctrl.compositions">
            <span class="md-padding" style="width:24px;margin:auto;">{{$index+1}}</span>
            <div class="md-list-item-text">
                <a class="md-subhead" ui-sref="composition({id:composition.$id})">{{composition.title}}</a>
                <p>by {{composition.composerId | uppercase}}</p>
            </div>
            <md-button class="md-secondary md-warn md-icon-button" ng-click="$ctrl.remove($event, composition)">
                <md-icon class="material-icons">remove_circle_outline</md-icon>
            </md-button>
        </md-list-item>
    </md-list>
</div>
