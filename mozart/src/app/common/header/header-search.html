<md-menu>
    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon class="material-icons">search</md-icon>
    </md-button>
    <md-menu-content style="padding:0;min-width:300px;">
        <md-autocomplete md-autofocus="true" md-selected-item="$ctrl.selectedItem" md-search-text="$ctrl.searchText" md-items="item in $ctrl.querySearch($ctrl.searchText)"
            md-item-text="item.fullname" placeholder="Search">
            <md-item-template>
                <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item.fullname}}</span>
            </md-item-template>
            <md-not-found>
                No results matching "{{$ctrl.searchText}}" were found.
            </md-not-found>
        </md-autocomplete>
    </md-menu-content>
</md-menu>
